<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>

</head>
</head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word">enaxpions</p>
            <div class="details">
                <p class="hint">Hint: <span>The process of increase or grow</span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder=" Enter a valid word">
            <div class="buttons">
                <button class="refresh_word">Refresh Word</button>
                <button class="check_word">Check Word</button>
            </div>
        </div>
    </div>
</body>
</html>
